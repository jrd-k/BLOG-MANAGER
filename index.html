<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Blog Post Manager</h1>

    <div id="post-list-container">
      <h2>Post Titles</h2>
      <ul id="post-list"></ul>
    </div>

    <div id="post-detail">
      <h3>Click a post title to see details</h3>
    </div>

    <form id="new-post-form">
      <h3>Add New Post</h3>
      <input type="text" name="title" placeholder="Title" required />
      <textarea name="content" placeholder="Content" required></textarea>
      <input type="text" name="author" placeholder="Author" required />
      <button type="submit">Add Post</button>
    </form>

    <form id="edit-post-form" class="hidden">
      <h4>Update Post Details</h4>
      <label for="edit-title">Title:</label>
      <input type="text" id="edit-title" name="title" />
      <label for="edit-content">Content:</label>
      <textarea id="edit-content" name="content"></textarea>
      <button type="submit">Update Post</button>
      <button type="button" id="cancel-edit">Cancel</button>
    </form>
  </div>

  <script src="src/index.js"></script>
</body>
</html>
